name: CI/CD

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  cicd:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ‘‹ğŸ» Git Checkout
      uses: actions/checkout@v2
    - name: ğŸŒ± Connect Deploy Key
      uses: cloudtype-github-actions/connect@v1
      with:
        token: ${{ secrets.CLOUDTYPE_TOKEN }}
        ghtoken: ${{ secrets.GHP_TOKEN }}
    - name: ğŸš€ Deploy to Cloudtype
      uses: cloudtype-github-actions/deploy@v1
      with:
        token: ${{ secrets.CLOUDTYPE_TOKEN }}
        project: h0onnn/wanted-pre-onboarding
        stage: main
        yaml: |
          name: pre-onboarding-12th-3-17
          app: web
          options:
            nodeversion: "18"
            spa: true
            buildenv:
             - name: REAT_APP_API_URL
               value: https://preonboardingapiserver.vercel.app/api/data
          context:
            git:
              url: https://github.com/WantedTeam17/pre-onboarding-12th-3-17.git
              branch: main
